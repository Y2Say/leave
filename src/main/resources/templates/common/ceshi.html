<script>

    $("#video_update").change(function(){
        var box = $("#video_update")[0].files[0];

        var formData = new FormData();
        formData.append("file",box);

        var video_url = contextPath + '/app/test/releasevideo';
        $.ajax({
            type: 'post',
            data:formData,
            url: video_url,
            cache: false,
            processData: false,
            contentType: false,
            success:function(data){
                alert("上传成功")
            },error:function(data){
                alert("上传失败")
            }
        })
    })
