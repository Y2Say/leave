server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/orange?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB

mybatis:
  #实体类所在包
  type-aliases-package: com.yj2.leave.entity
  #mapper.xml所在位置
  mapper-locations: classpath:mybatis/mapper/*.xml
  config-location: classpath:mybatis/mybatis-config.xml

logging:
  config: classpath:log4j2.yaml

#设置token
com.lottery.token.secretkey: defaultSecret
com.lottery.token.timeout: 24*60*60*1000


